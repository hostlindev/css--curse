<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/blastoise.png" type="image/x-icon" />

    <title>Card Pokemon</title>
  </head>
  <body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.jpg" alt="fondo card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/blastoise.png" alt="blastoise" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Blastoise
                    <span>#09</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/gota.png" alt="poder" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/escudo.png" alt="resistencia" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/ola.png" alt="bonus" width="35">
                </div>
            </div>
        </article>
    </main>
  </body>
</html>
